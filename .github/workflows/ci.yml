name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      
      - name: Run linting
        run: |
          black --check selenium_chatbot_test tests
          isort --check-only selenium_chatbot_test tests
      
      - name: Run type checking
        run: |
          mypy selenium_chatbot_test --ignore-missing-imports
      
      - name: Run tests (fast)
        run: |
          pytest tests/ -v -m "not slow" --tb=short
      
      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=selenium_chatbot_test --cov-report=xml --cov-report=term-missing -m "not slow"
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # Slow tests (integration tests with actual ML model)
  integration:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      
      - name: Run integration tests
        run: |
          pytest tests/ -v -m "slow" --tb=short
